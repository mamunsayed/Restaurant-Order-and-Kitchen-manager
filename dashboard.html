<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Restaurant Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #043362;
            --primary: #1c7ced;
            --light-bg: #f4f6fb;
            --border-radius: 10px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--light-bg);
            color: #111827;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: #fff;
            padding: 22px 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-header {
            margin-bottom: 24px;
        }

        .sidebar-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .sidebar-menu {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-btn {
            width: 100%;
            padding: 9px 10px;
            border-radius: 6px;
            border: none;
            background: rgba(255, 255, 255, 0.06);
            color: #e5e7eb;
            text-align: left;
            font-size: 0.88rem;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.18);
            color: #fff;
        }

        .sidebar-btn.active {
            background: #fff;
            color: var(--sidebar-bg);
            font-weight: 600;
        }

        .logout-btn {
            margin-top: 24px;
            padding: 9px 10px;
            border-radius: 6px;
            border: none;
            background: #ef4444;
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        
        .main {
            flex: 1;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .top-nav {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 10px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        }

        .top-nav-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .top-nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
        }

        .more-btn {
            border: none;
            background: #e5e7eb;
            width: 32px;
            height: 32px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 3px;
        }

        .more-btn:hover {
            background: #d1d5db;
        }

        .more-menu {
            position: absolute;
            top: 60px;
            right: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.16);
            padding: 8px 0;
            width: 210px;
            display: none;
            z-index: 10;
        }

        .more-menu.open {
            display: block;
        }

        .more-menu a,
        .more-menu button {
            width: 100%;
            padding: 8px 14px;
            border: none;
            background: transparent;
            text-align: left;
            font-size: 0.86rem;
            color: #111827;
            cursor: pointer;
        }

        .more-menu a:hover,
        .more-menu button:hover {
            background: #f3f4f6;
        }

        .more-menu .logout-item {
            color: #dc2626;
        }

        .content {
            flex: 1;
        }

        .welcome-card {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 18px 20px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        }

        .welcome-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .cards-grid {
            margin-top: 12px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 14px;
        }

        .stat-card {
            background: #f9fafb;
            border-radius: 8px;
            padding: 14px 16px;
            border-left: 3px solid var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .app-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                padding-bottom: 10px;
                overflow-x: auto;
            }

            .sidebar-header {
                flex: 1;
            }

            .sidebar-menu {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
            }

            .logout-btn {
                width: 120px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
<div class="app-layout">
    
    <aside class="sidebar">
        <div>
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="logo-circle">R</div>
                    <div class="logo-text">
                        Smart Restaurant<br>
                        Management System
                    </div>
                </div>
            </div>

            <div class="sidebar-menu">
                <button class="sidebar-btn active">Dashboard</button>
                <button class="sidebar-btn" onclick="window.location.href='staff_management.html'">Staff</button>
                <button class="sidebar-btn">Tables</button>
                <button class="sidebar-btn">Menu</button>
                <button class="sidebar-btn">Orders / KDS</button>
                <button class="sidebar-btn">Billing &amp; Payments</button>
                <button class="sidebar-btn">Reports</button>
            </div>
        </div>

        <button class="logout-btn logout-link">Logout</button>
    </aside>

    
    <main class="main">
        <header class="top-nav">
            <div class="top-nav-title">Admin Dashboard</div>
            <div class="top-nav-right">
                <span class="user-name" id="currentUserName">Admin</span>
                <button class="more-btn" id="moreBtn">â‹®</button>
                <div class="more-menu" id="moreMenu">
                    <a href="staff_management.html">Staff Management</a>
                    <button type="button">Tables Management</button>
                    <button type="button">Menu Management</button>
                    <button type="button">Orders &amp; KDS</button>
                    <button type="button">Billing / Payments</button>
                    <button type="button">Daily Sales Report</button>
                    <button type="button" class="logout-item logout-link">Logout</button>
                </div>
            </div>
        </header>

        <section class="content">
            <div class="welcome-card">
                <h2 class="welcome-title">Welcome to the Admin Dashboard</h2>

                <div class="cards-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Tables</div>
                        <div class="stat-value">24</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Open Orders</div>
                        <div class="stat-value">08</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Today's Revenue</div>
                        <div class="stat-value">$1,540</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Items in Preparation</div>
                        <div class="stat-value">17</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    
    document.addEventListener('DOMContentLoaded', function () {
        const storedName = localStorage.getItem('currentUserName');
        const nameSpan = document.getElementById('currentUserName');
        if (storedName && nameSpan) {
            nameSpan.textContent = storedName;
        }

        const moreBtn = document.getElementById('moreBtn');
        const moreMenu = document.getElementById('moreMenu');

        if (moreBtn && moreMenu) {
            moreBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                moreMenu.classList.toggle('open');
            });

            document.addEventListener('click', function (e) {
                if (!moreMenu.contains(e.target) && e.target !== moreBtn) {
                    moreMenu.classList.remove('open');
                }
            });
        }

        document.querySelectorAll('.logout-link').forEach(btn => {
            btn.addEventListener('click', function () {
                localStorage.removeItem('currentUserName');
                window.location.href = 'login.html';
            });
        });
    });
</script>
</body>
</html>
