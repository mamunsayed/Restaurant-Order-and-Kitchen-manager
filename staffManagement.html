<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management - Restaurant Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #043362;
            --primary: #1c7ced;
            --light-bg: #f4f6fb;
            --border-radius: 10px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--light-bg);
            color: #111827;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: #fff;
            padding: 22px 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-header { margin-bottom: 24px; }
        .sidebar-logo {
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .logo-circle {
            width: 48px; height: 48px; border-radius: 50%;
            border: 2px solid #fff; display: flex; align-items: center;
            justify-content: center; font-weight: 600; margin-bottom: 12px;
        }

        .logo-text {
            font-size: 1.1rem; font-weight: 600; line-height: 1.3;
        }

        .sidebar-menu {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-btn {
            width: 100%; padding: 9px 10px; border-radius: 6px;
            border: none; background: rgba(255,255,255,0.06); color: #e5e7eb;
            text-align: left; font-size: 0.88rem; cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .sidebar-btn:hover { background: rgba(255,255,255,0.18); color: #fff; }
        .sidebar-btn.active { background: #fff; color: var(--sidebar-bg); font-weight: 600; }

        .logout-btn {
            margin-top: 24px; padding: 9px 10px; border-radius: 6px;
            border: none; background: #ef4444; color: #fff; font-weight: 600;
            font-size: 0.9rem; cursor: pointer; transition: background 0.2s ease;
        }
        .logout-btn:hover { background: #dc2626; }

        
        .main {
            flex: 1;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .top-nav {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 10px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 18px rgba(15,23,42,0.08);
        }

        .top-nav-title { font-weight: 600; font-size: 1.1rem; }

        .top-nav-right { display: flex; align-items: center; gap: 10px; }
        .user-name { font-size: 0.9rem; font-weight: 500; color: #374151; }

        .more-btn {
            border: none; background: #e5e7eb; width: 32px; height: 32px;
            border-radius: 999px; cursor: pointer; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
            padding-bottom: 3px;
        }
        .more-btn:hover { background: #d1d5db; }

        .more-menu {
            position: absolute; top: 60px; right: 30px; background: #fff;
            border-radius: 8px; box-shadow: 0 10px 30px rgba(15,23,42,0.16);
            padding: 8px 0; width: 210px; display: none; z-index: 10;
        }
        .more-menu.open { display: block; }

        .more-menu a,
        .more-menu button {
            width: 100%; padding: 8px 14px; border: none; background: transparent;
            text-align: left; font-size: 0.86rem; color: #111827; cursor: pointer;
        }
        .more-menu a:hover,
        .more-menu button:hover { background: #f3f4f6; }
        .more-menu .logout-item { color: #dc2626; }

        .content { flex: 1; display: flex; flex-direction: column; gap: 16px; }

        .card {
            background: #fff;
            border-radius: var(--border-radius);
            padding: 16px 18px;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px 14px;
            margin-top: 6px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input, select {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(28, 124, 237, 0.2);
        }

        .btn-primary {
            margin-top: 10px;
            padding: 9px 14px;
            border-radius: 6px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            align-self: flex-start;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .btn-primary:hover { background: #1665c3; }
        .btn-primary:active { transform: translateY(1px); }

        .error-text {
            margin-top: 3px;
            font-size: 0.8rem;
            color: #dc2626;
            min-height: 16px;
        }

        .table-wrapper {
            margin-top: 8px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th, td {
            padding: 8px 10px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #f3f4f6;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.75rem;
        }

        .badge-active { background: #dcfce7; color: #166534; }
        .badge-inactive { background: #fee2e2; color: #b91c1c; }

        .table-action-btn {
            border: none;
            background: transparent;
            font-size: 0.8rem;
            color: #2563eb;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .app-layout { flex-direction: column; }
            .sidebar {
                width: 100%;
                flex-direction: row;
                padding-bottom: 10px;
                overflow-x: auto;
            }

            .sidebar-menu {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
            }

            .logout-btn {
                width: 120px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
<div class="app-layout">
    
    <aside class="sidebar">
        <div>
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="logo-circle">R</div>
                    <div class="logo-text">
                        Smart Restaurant<br>
                        Management System
                    </div>
                </div>
            </div>

            <div class="sidebar-menu">
                <button class="sidebar-btn" onclick="window.location.href='dashboard.html'">Dashboard</button>
                <button class="sidebar-btn active">Staff</button>
                <button class="sidebar-btn">Tables</button>
                <button class="sidebar-btn">Menu</button>
                <button class="sidebar-btn">Orders / KDS</button>
                <button class="sidebar-btn">Billing &amp; Payments</button>
                <button class="sidebar-btn">Reports</button>
            </div>
        </div>

        <button class="logout-btn logout-link">Logout</button>
    </aside>

    
    <main class="main">
        <header class="top-nav">
            <div class="top-nav-title">Staff Management</div>
            <div class="top-nav-right">
                <span class="user-name" id="currentUserName">Admin</span>
                <button class="more-btn" id="moreBtn">â‹®</button>
                <div class="more-menu" id="moreMenu">
                    <button type="button" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
                    <button type="button">Role &amp; Permission Settings</button>
                    <button type="button" class="logout-item logout-link">Logout</button>
                </div>
            </div>
        </header>

        <section class="content">
            
            <div class="card">
                <h2 class="card-title">Add Staff Member</h2>
                <form id="addStaffForm" novalidate>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="staffName">Name</label>
                            <input id="staffName" type="text" placeholder="Staff full name">
                            <div id="staffNameError" class="error-text"></div>
                        </div>

                        <div class="form-group">
                            <label for="staffEmail">Email</label>
                            <input id="staffEmail" type="email" placeholder="Staff email">
                            <div id="staffEmailError" class="error-text"></div>
                        </div>

                        <div class="form-group">
                            <label for="staffRole">Role</label>
                            <select id="staffRole">
                                <option value="">-- Select Role --</option>
                                <option value="Server">Server</option>
                                <option value="Cashier">Cashier</option>
                                <option value="Kitchen">Kitchen</option>
                                <option value="Manager">Manager</option>
                            </select>
                            <div id="staffRoleError" class="error-text"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Save Staff</button>
                </form>
            </div>

            
            <div class="card">
                <h2 class="card-title">Staff List</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="staffTableBody">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    function initLayout() {
        const storedName = localStorage.getItem('currentUserName');
        const nameSpan = document.getElementById('currentUserName');
        if (storedName && nameSpan) {
            nameSpan.textContent = storedName;
        }

        const moreBtn = document.getElementById('moreBtn');
        const moreMenu = document.getElementById('moreMenu');

        if (moreBtn && moreMenu) {
            moreBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                moreMenu.classList.toggle('open');
            });

            document.addEventListener('click', function (e) {
                if (!moreMenu.contains(e.target) && e.target !== moreBtn) {
                    moreMenu.classList.remove('open');
                }
            });
        }

        document.querySelectorAll('.logout-link').forEach(btn => {
            btn.addEventListener('click', function () {
                localStorage.removeItem('currentUserName');
                window.location.href = 'login.html';
            });
        });
    }

    function validateEmail(value) {
        return /^\S+@\S+\.\S+$/.test(value);
    }

    function addStaffRow(name, email, role) {
        const tbody = document.getElementById('staffTableBody');
        const tr = document.createElement('tr');

        tr.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${role}</td>
            <td><span class="badge badge-active">Active</span></td>
            <td>
                <button type="button" class="table-action-btn toggle-status-btn">Deactivate</button>
            </td>
        `;

        tbody.appendChild(tr);
    }

    function initStaffForm() {
        const form = document.getElementById('addStaffForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            
            ['staffNameError', 'staffEmailError', 'staffRoleError'].forEach(id => {
                document.getElementById(id).textContent = '';
            });

            const name = document.getElementById('staffName').value.trim();
            const email = document.getElementById('staffEmail').value.trim();
            const role = document.getElementById('staffRole').value;

            let hasError = false;

            if (!name) {
                document.getElementById('staffNameError').textContent = 'Name is required.';
                hasError = true;
            }

            if (!email) {
                document.getElementById('staffEmailError').textContent = 'Email is required.';
                hasError = true;
            } else if (!validateEmail(email)) {
                document.getElementById('staffEmailError').textContent = 'Enter a valid email address.';
                hasError = true;
            }

            if (!role) {
                document.getElementById('staffRoleError').textContent = 'Select a role.';
                hasError = true;
            }

            if (hasError) return;

            addStaffRow(name, email, role);

            
            form.reset();
            alert('Staff user created (front-end only).');
        });

        
        document.getElementById('staffTableBody').addEventListener('click', function (e) {
            if (e.target.classList.contains('toggle-status-btn')) {
                const row = e.target.closest('tr');
                const badge = row.querySelector('.badge');
                if (badge.classList.contains('badge-active')) {
                    badge.classList.remove('badge-active');
                    badge.classList.add('badge-inactive');
                    badge.textContent = 'Inactive';
                    e.target.textContent = 'Activate';
                } else {
                    badge.classList.remove('badge-inactive');
                    badge.classList.add('badge-active');
                    badge.textContent = 'Active';
                    e.target.textContent = 'Deactivate';
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        initLayout();
        initStaffForm();
    });
</script>
</body>
</html>
