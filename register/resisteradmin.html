<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Admin / Owner Account</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="registeradmin.css">
</head>

<body>
    <div class="split-layout">
        <div class="left-panel">
            <div class="logo-box">
                <div class="logo-circle">R</div>
                <div class="logo-text">
                    Smart Restaurant<br> Management System
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="auth-card">
                <h2 class="auth-title">Create Admin / Owner Account</h2>

                <form id="registerForm" novalidate>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input id="name" type="text" placeholder="Enter your full name">
                        <div id="nameError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter a valid email">
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="restaurant">Restaurant / Organization</label>
                        <input id="restaurant" type="text" placeholder="Restaurant name">
                        <div id="restaurantError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Create a password">
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" placeholder="Re-enter password">
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>

                    <button type="submit" class="btn-primary">Register Admin / Owner</button>
                </form>

                <div class="small-text">
                    Already have an account?
                    <a href="login.html">Go to Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JS -->
    <script src="registeradmin.js"></script>
</body>

</html>
