<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menu Items</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* SAME CSS reused */
:root{--sidebar-bg:#043362;--primary:#1c7ced;--light-bg:#f4f6fb;--border-radius:10px}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Poppins;background:var(--light-bg)}
.app-layout{display:flex;min-height:100vh}
.sidebar{width:250px;background:var(--sidebar-bg);color:#fff;padding:22px 18px;display:flex;flex-direction:column;justify-content:space-between}
.sidebar-btn{padding:9px;border:none;border-radius:6px;background:rgba(255,255,255,.08);color:#e5e7eb;text-align:left}
.sidebar-btn.active{background:#fff;color:var(--sidebar-bg);font-weight:600}
.main{flex:1;padding:20px}
.top-nav{background:#fff;padding:10px 16px;border-radius:10px;display:flex;justify-content:space-between}
.card{background:#fff;padding:16px;border-radius:10px;margin-top:16px}
input,select{padding:8px;border-radius:6px;border:1px solid #d1d5db}
.btn-primary{margin-top:10px;padding:9px 14px;background:var(--primary);color:#fff;border:none;border-radius:6px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #e5e7eb}
.badge{padding:2px 8px;border-radius:999px;font-size:.75rem}
.av{background:#dcfce7;color:#166534}
.un{background:#fee2e2;color:#b91c1c}
</style>
</head>

<body>
<div class="app-layout">

<aside class="sidebar">
<div>
<button class="sidebar-btn" onclick="location.href='menu_categories.html'">Menu Categories</button>
<button class="sidebar-btn active">Menu Items</button>
</div>
</aside>

<main class="main">
<div class="top-nav">
<strong>Menu Items</strong>
</div>

<div class="card">
<form id="itemForm">
<input id="itemName" placeholder="Item name">
<select id="itemCategory"></select>
<input id="itemPrice" type="number" placeholder="Price">
<select id="itemAvailability">
<option value="true">Available</option>
<option value="false">Unavailable</option>
</select>
<button class="btn-primary">Save</button>
</form>

<table>
<thead>
<tr><th>Item</th><th>Category</th><th>Price</th><th>Status</th></tr>
</thead>
<tbody id="itemsBody"></tbody>
</table>
</div>
</main>
</div>

<script>
let categories=JSON.parse(localStorage.getItem('categories'))||[];
let items=JSON.parse(localStorage.getItem('items'))||[];

function save(){localStorage.setItem('items',JSON.stringify(items))}

categories.forEach(c=>{
let o=document.createElement('option');
o.value=o.text=c;
itemCategory.appendChild(o);
});

function render(){
itemsBody.innerHTML='';
items.forEach(i=>{
itemsBody.innerHTML+=`
<tr>
<td>${i.name}</td>
<td>${i.category}</td>
<td>$${i.price}</td>
<td><span class="badge ${i.available?'av':'un'}">${i.available?'Available':'Unavailable'}</span></td>
</tr>`;
});
}

itemForm.onsubmit=e=>{
e.preventDefault();
items.push({
name:itemName.value,
category:itemCategory.value,
price:+itemPrice.value,
available:itemAvailability.value==='true'
});
save();itemForm.reset();render();
};

render();
</script>
</body>
</html>
